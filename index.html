<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
        <div class="search">
          <input type="text" class="search-bar" />
          <button></button>
        </div>
        <!-- display current weather -->
        <div class="col">
          <div class="weather">
            <h2 class="city">Search for a City:</h2>
            <h2 class="temp">Temperature:</h2>
            <img src="" alt="" class="icon" />
            <h2 class="description"></h2>
            <h2 class="wind">Wind Speed:</h2>
            <h2 class="humidity">Humidity</h2>
            <h2 class="uv">UV Index:</h2>
          </div>
        </div>
      </div>

      <!-- 5 days of weather -->
      <div>
        <div id="first-day">
          <h2>Temperature:</h2>
          <h2>Wind Speed:</h2>
          <h2>Humidity:</h2>
        </div>
        <div id="second-day">
          <h2>Temperature:</h2>
          <h2>Wind Speed:</h2>
          <h2>Humidity:</h2>
        </div>
        <div id="third-day">
          <h2>Temperature:</h2>
          <h2>Wind Speed:</h2>
          <h2>Humidity:</h2>
        </div>
        <div id="fourth-day">
          <h2>Temperature:</h2>
          <h2>Wind Speed:</h2>
          <h2>Humidity:</h2>
        </div>
        <div id="fifth-day">
          <h2>Temperature:</h2>
          <h2>Wind Speed:</h2>
          <h2>Humidity:</h2>
        </div>
      </div>
    </main>

    <script src="./assets/js/home.js"></script>
  </body>
</html>
