<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <main>
      <div class="container-fluid">
        <div class="row align-items-start">
          <div class="col-md-3">
            <form>
              <div class="form-input" id="city-search">
                <label for="city">City Search</label>
                <input type="text" placeholder="City" />
                <button type="submit" id="search-btn"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- display current weather -->
      <div class="col">
        <div>
            <h2>City You Searched</h2>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity</h2>
            <h2>UV Index: </h2>
        </div>
      </div>

      <!-- 5 days of weather -->
      <div>
        <div id=first-day>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity: </h2>
        </div>
        <div id=second-day>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity: </h2>
        </div>
        <div id=third-day>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity: </h2>
        </div>
        <div id=fourth-day>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity: </h2>
        </div>
        <div id=fifth-day>
            <h2>Temperature: </h2>
            <h2>Wind Speed: </h2>
            <h2>Humidity: </h2>
        </div>
      </div>
    </main>

    <script src="./assets/js/home.js"></script>
  </body>
</html>
